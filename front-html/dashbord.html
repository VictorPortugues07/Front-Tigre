<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisionPro - Tigre S.A.</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <i class="fas fa-chart-line"></i>
          <h1>VisionPro</h1>
        </div>

        <nav>
          <div class="nav-section">
            <div class="nav-title">Principal</div>
            <a href="#" class="nav-item active" data-page="dashboard">
              <i class="fas fa-tachometer-alt"></i>
              Dashboard Principal
            </a>
            <a href="#" class="nav-item" data-page="gerar-previsao">
              <i class="fas fa-magic"></i>
              Gerar Previsão
            </a>
            <a href="#" class="nav-item" data-page="automacao">
              <i class="fas fa-robot"></i>
              Automações
            </a>
            <a href="#" class="nav-item" data-page="historico">
              <i class="fas fa-history"></i>
              Histórico
            </a>
            <a href="#" class="nav-item" data-page="conversar-ia">
              <i class="fas fa-comment"></i>
              Conversar com IA
            </a>
          </div>

          <div class="nav-section">
            <div class="nav-title">Dados</div>
            <a href="#" class="nav-item" data-page="fontes-dados">
              <i class="fas fa-database"></i>
              Fontes de Dados
            </a>
            <a href="#" class="nav-item" data-page="importar">
              <i class="fas fa-upload"></i>
              Importar
            </a>
          </div>

          <div class="nav-section">
            <div class="nav-title">Configurações</div>
            <a href="#" class="nav-item" data-page="configuracoes">
              <i class="fas fa-cog"></i>
              Configurações
            </a>
            <a href="#" class="nav-item" data-page="equipe">
              <i class="fas fa-users"></i>
              Equipe
            </a>
          </div>
        </nav>
      </aside>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Content will be loaded dynamically by JavaScript -->
      </main>
    </div>

    <!-- Include JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
